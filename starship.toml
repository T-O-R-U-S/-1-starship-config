[rust]
format = "[$symbol($version)]($style) "
style = "bold bg:211 fg:black"

[cmd_duration]
format = "‚è±Ô∏è [:$duration](underline bold fg:145) "

[shlvl]
format = "[#]($style)"

[username]
format = "[#]($style) "
style_user = "blue bold"
show_always = true
disabled = false

[custom.left_pyramid]
when = "~/.config/starship_bins/test_dir"
format = "‚óÆ "

[custom.right_pyramid]
when = "~/.config/starship_bins/test_dir"
