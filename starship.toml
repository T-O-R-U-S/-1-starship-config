[custom.whoami]
# Unix-based systems only
# I mean... where else would you run Starship?
# NT kernel sux.

# Changes to NT equivalent on Windows
command = "whoami"
# Change to "1" on Windows
when = "~/.config/starship_bins/test_dir_long"
